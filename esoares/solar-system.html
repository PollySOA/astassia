<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Solar - Animaci√≥n</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #solar-system-container {
      position: relative;
      width: 100%;
      height: 100vh;
      background: radial-gradient(ellipse at center, #1a0033 0%, #000000 100%);
      overflow: hidden;
    }

    /* Estrellas */
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite;
    }

    @keyframes twinkle {

      0%,
      100% {
        opacity: 0.3;
      }

      50% {
        opacity: 1;
      }
    }

    /* Sistema solar */
    .solar-system {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 1200px;
      height: 1200px;
    }

    /* Sol */
    .sun {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, #ffd700, #ff8c00);
      border-radius: 50%;
      box-shadow: 0 0 60px #ff8c00, 0 0 100px #ffa500;
      animation: pulse 4s ease-in-out infinite;
      z-index: 10;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: translate(-50%, -50%) scale(1);
      }

      50% {
        transform: translate(-50%, -50%) scale(1.05);
      }
    }

    /* √ìrbitas generales */
    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    /* Planeta base */
    .planet {
      position: absolute;
      border-radius: 50%;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Mercurio */
    .mercury-orbit {
      width: 180px;
      height: 180px;
      animation: orbit-mercury 8s linear infinite;
    }

    .mercury {
      width: 12px;
      height: 12px;
      background: #8c7853;
    }

    @keyframes orbit-mercury {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }

      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    /* Venus */
    .venus-orbit {
      width: 240px;
      height: 240px;
      animation: orbit-venus 12s linear infinite;
    }

    .venus {
      width: 18px;
      height: 18px;
      background: #ffc649;
    }

    @keyframes orbit-venus {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }

      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    /* Tierra */
    .earth-orbit {
      width: 300px;
      height: 300px;
      border-color: rgba(100, 149, 237, 0.3);
      animation: orbit-earth 16s linear infinite;
    }

    .earth {
      width: 20px;
      height: 20px;
      background: linear-gradient(135deg, #1e90ff 0%, #228b22 50%, #1e90ff 100%);
      box-shadow: 0 0 10px rgba(30, 144, 255, 0.5);
    }

    @keyframes orbit-earth {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }

      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    /* Marte */
    .mars-orbit {
      width: 380px;
      height: 380px;
      animation: orbit-mars 20s linear infinite;
    }

    .mars {
      width: 16px;
      height: 16px;
      background: #cd5c5c;
    }

    @keyframes orbit-mars {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }

      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    /* J√∫piter */
    .jupiter-orbit {
      width: 520px;
      height: 520px;
      animation: orbit-jupiter 28s linear infinite;
    }

    .jupiter {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #c88b3a 0%, #a67c52 50%, #c88b3a 100%);
    }

    @keyframes orbit-jupiter {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }

      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    /* Saturno */
    .saturn-orbit {
      width: 680px;
      height: 680px;
      animation: orbit-saturn 36s linear infinite;
    }

    .saturn {
      width: 35px;
      height: 35px;
      background: #fad5a5;
      position: relative;
    }

    .saturn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      border: 3px solid rgba(250, 213, 165, 0.6);
      border-radius: 50%;
    }

    @keyframes orbit-saturn {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }

      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    /* Urano */
    .uranus-orbit {
      width: 820px;
      height: 820px;
      animation: orbit-uranus 44s linear infinite;
    }

    .uranus {
      width: 24px;
      height: 24px;
      background: #4fd0e7;
    }

    @keyframes orbit-uranus {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }

      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    /* Neptuno */
    .neptune-orbit {
      width: 960px;
      height: 960px;
      animation: orbit-neptune 52s linear infinite;
    }

    .neptune {
      width: 22px;
      height: 22px;
      background: #4169e1;
    }

    @keyframes orbit-neptune {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }

      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    /* Controles */
    .controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 30px;
      border-radius: 30px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      z-index: 100;
    }

    .controls button {
      background: linear-gradient(135deg, #0B3D91, #FC3D21);
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 0 5px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
    }

    .controls button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(252, 61, 33, 0.4);
    }

    /* Info panel */
    .info-panel {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      border: 1px solid rgba(252, 61, 33, 0.3);
      color: white;
      max-width: 300px;
      z-index: 100;
    }

    .info-panel h2 {
      color: #FC3D21;
      margin-bottom: 10px;
      font-size: 1.5rem;
    }

    .info-panel p {
      font-size: 0.9rem;
      line-height: 1.5;
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div id="solar-system-container">
    <div class="info-panel">
      <h2>üåå Sistema Solar</h2>
      <p>Animaci√≥n interactiva del sistema solar con los 8 planetas orbitando alrededor del Sol.</p>
      <p style="margin-top: 10px; font-size: 0.8rem; opacity: 0.7;">Usa los controles para pausar o reanudar la
        animaci√≥n.</p>
    </div>

    <div class="solar-system">
      <div class="sun"></div>

      <div class="orbit mercury-orbit">
        <div class="planet mercury"></div>
      </div>
      <div class="orbit venus-orbit">
        <div class="planet venus"></div>
      </div>
      <div class="orbit earth-orbit">
        <div class="planet earth"></div>
      </div>
      <div class="orbit mars-orbit">
        <div class="planet mars"></div>
      </div>
      <div class="orbit jupiter-orbit">
        <div class="planet jupiter"></div>
      </div>
      <div class="orbit saturn-orbit">
        <div class="planet saturn"></div>
      </div>
      <div class="orbit uranus-orbit">
        <div class="planet uranus"></div>
      </div>
      <div class="orbit neptune-orbit">
        <div class="planet neptune"></div>
      </div>
    </div>

    <div class="controls">
      <button id="stopBtn">‚è∏ Pausar</button>
      <button id="startBtn">‚ñ∂ Reanudar</button>
    </div>
  </div>

  <script>
    // Generar estrellas aleatorias
    const container = document.getElementById('solar-system-container');
    for (let i = 0; i < 200; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      const size = Math.random() * 3;
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 3 + 's';
      container.appendChild(star);
    }

    // Controles de animaci√≥n
    const orbits = document.querySelectorAll('.orbit');
    const stopBtn = document.getElementById('stopBtn');
    const startBtn = document.getElementById('startBtn');

    stopBtn.addEventListener('click', () => {
      orbits.forEach(orbit => orbit.style.animationPlayState = 'paused');
    });

    startBtn.addEventListener('click', () => {
      orbits.forEach(orbit => orbit.style.animationPlayState = 'running');
    });
  </script>
</body>

</html>
